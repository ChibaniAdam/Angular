<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.0/css/boxicons.min.css" integrity="sha512-pVCM5+SN2+qwj36KonHToF2p1oIvoU3bsqxphdOIWMYmgr4ZqD3t5DjKvvetKhXGc/ZG5REYTT6ltKfExEei/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.css" integrity="sha256-NAxhqDvtY0l4xn+YVa6WjAcmd94NNfttjNsDmNatFVc=" crossorigin="anonymous" />


<div class="container">
    <div class="row align-items-center">
        <div class="col-md-6">
            <div class="mb-3">
                <h5 class="card-title">Contact List <span class="text-muted fw-normal ms-2">({{list.length}})</span></h5>
            </div>
            <div class="mb-5 d-flex">
            <select  (change)="countByRole($event)" class="form-select" aria-label="Default select example">
                <option selected >Choose what to count</option>
                <option value="user">Users</option>
                <option value="admin" >Admins</option>
              </select>
              <span class="text-muted fw-normal ms-2">{{count}}</span>
              </div>
        </div>
        
       
    </div>
    <div class="row">
        <div class="col-xl-4 " *ngFor="let user of list">
            <div class="card">
                <div class="card-body">
                   
                    <div class="d-flex align-items-center">
                        <div><img src="{{user.picture}}" alt="" class="avatar-md rounded-circle img-thumbnail" /></div>
                        <div class="flex-1 ms-3">
                            <h5 class="font-size-16 mb-1"><a [routerLink]="['/user/profile',user.id]" class="text-dark">{{user.name}}</a></h5>
                            <span class="badge badge-soft-success mb-0">ðŸ’» {{user.job}}</span>
                        </div>
                    </div>
                    <div class="mt-3 pt-1">
                        <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i> {{user.phone}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> {{user.email}}</p>
                        <p class="text-muted mb-0 mt-2"><i class="mdi mdi-google-maps font-size-15 align-middle pe-2 text-primary"></i> {{user.address}}</p>
                    </div>
                    <div class="  pt-4">
                        <button type="button" class="btn btn-soft-primary btn-sm w-50" [routerLink]="['/user/profile',user.id]"><i class="bx bx-user me-1"></i> Profile</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
 
   
</div>
