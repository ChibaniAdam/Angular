<h1>List Product out of stock</h1>
<table class="table">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>quantity</th>
            <th>price</th>
            <th>category</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.price}}</td>
            <td>{{product.category}}</td>
            <td><button class="btn btn-sm btn-danger"(click)="delete(product)">Delete❌</button>&nbsp;
            <button class="btn btn-sm btn-warning" [routerLink]="['/product/update',product.id]">Update✏️</button></td>
        </tr>
    </tbody>
</table>
